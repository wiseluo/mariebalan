<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入|欢迎</title>

    <script src="../static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/login.css">
    <style>

    </style>
</head>
<body>
<div class="login-header ">
        <div class="login-con">
            <div class="logo_H1"><a href="###"></a></div>
            <div class="login-block"><span class="">已有尽情购账号？</span><a href="enter.html">登录</a></div>
        </div>
</div>
<div class="common-boby">
    <div class="common_show">
        <form>
            <div class="input_signup ">
                <div class="form-field-login">
                    <label>用户名</label>
                    <input class="input" id="user_name" type="text" aria-label="用户名（包含字母／数字／下划线" placeholder="用户名">
                    <div class="hint">请填写符合格式的用户名</div>
                </div>

                <div class="form-field-login ">
                    <label>邮箱</label>
                    <input class="input" id="user_email" type="text" aria-label="邮箱" placeholder="邮箱">
                    <div class="hint">请填写邮箱</div>
                </div>

                <div class="form-field-login ">
                    <label>手机号</label>
                    <input class="input" id="phone" type="text" class="account" aria-label="手机号（仅支持中国大陆）" placeholder="手机号（仅支持中国大陆）">
                    <div class="hint">请填写手机号</div>
                </div>

                <div class="form-field-login ">
                    <label>密码</label>
                    <input class="input" id="password" type="password" aria-label="密码" placeholder="密码（不少于 6 位）">
                    <div class="hint ">请填写符合格式的密码</div>
                    <div class="baner_anquan ">
                        <span class="baner_anquan_1" >弱</span>
                        <span class="baner_anquan_2" >中</span>
                        <span class="baner_anquan_3" >强</span>
                    </div>
                </div>
                <div class="form-field-login password_anquan">
                    <label>请再次输入密码</label>
                    <input class="input" id="repassword" type="password" aria-label="密码" placeholder="再次输入密码">
                    <div class="hint">请再次输入密码</div>
                </div>
                <div class="form-field-login yzm">
                    <label>请输入验证码</label>
                    <input class="input" id="yzm" type="verification" aria-label="验证码" placeholder="请输入验证码">
                    <div class="yzm_header">
                        <img src="../static/images/captcha.jpg" class="inline-img" alt="">
                        <a href="javascript:void(0)" class="inline-link"> 看不清楚？换一张</a>
                    </div>
                </div>
                <div class="form-field-login th_submit">
                    <input type="submit" id="submit" class="button" name="button" value="同意以下协议并注册">
                    <a href="###">《尽情购用户协议》</a>
                </div>

            </div>
        </form>
    </div>
</div>
<!-- 底部-->
    <footer class="footer-mini-login">
        <p class="copyright">
            <a class="f1" href="#">jingqinggou.com</a>
            <a class="f1" target="_blank" href="#">京ICP证070791号</a>
            <span class="f1">京公网安备111111145号</span>
        </p>
    </footer>


<script>
    // 验证码
    function getVerCode() {
        var result = "";
        $.ajax({
            url:'/askVerCode',
            type:"GET",
            dataType:"json",
            async:false,//关闭异步加载,这样只有加载完成才进行下一步
            success:function (data) {
                result = data.code;
            }
        });
        return result;
    }
</script>

<script>
    $("#password").keyup(function(){
        var length=this.value.length;
            if(length>18){
                $('.baner_anquan_1').css('background-color','#5bab3c')
                $('.baner_anquan_2').css('background-color','#5bab3c')
                $('.baner_anquan_3').css('background-color','#5bab3c')
            }
            else if(length>12){
                $('.baner_anquan_1').css('background-color','#FF8900')
                $('.baner_anquan_2').css('background-color','#FF8900')
                $('.baner_anquan_3').css('background-color','#eee')
            }
            else if(length>4){
            $('.baner_anquan_1').css('background-color','#f76120')
            $('.baner_anquan_2').css('background-color','#eee')
            $('.baner_anquan_3').css('background-color','#eee')
            }else{
                $('.baner_anquan_2').css('background-color','#eee')
                $('.baner_anquan_1').css('background-color','#eee')
                $('.baner_anquan_3').css('background-color','#eee')
            }
    });
</script>


<script type="text/javascript" src="../static/js/form.js"></script>
<script type="text/javascript" src="../static/js/config.js"></script>
<script type="text/javascript" src="../static/js/login_ajax.js"></script>
</body>

</html>
