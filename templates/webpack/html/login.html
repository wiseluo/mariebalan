<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>跨境洋货</title>
		<meta name="keywords" content="跨境洋货，网购，购物" />
		<meta name="description" content="跨境洋货，中国进口网购网站" />
		<meta content="all" name="robots" />
		<meta name="googlebot" content="all" />
		<meta name="baiduspider" content="all" />
	</head>
</head>
<body>
<div id="loading">
	<div id="loading-center"></div>
</div>
	<div class="wrapper-content" style="opacity: 0;">

		<div class="login-header ">
			<div class="login-con" style="margin: 20px auto;">
				<div class="logo_H1"><img src="../images/logo.jpg" alt=""></div>
				<div class="login-block"><span class="">已有跨境洋货账号？</span><a href="enter.html">登录</a></div>
			</div>
		</div>
		<div class="common-boby">
			<div class="common_show">
				<form>
					<div class="input_signup ">
						<div class="form-field-login">
							<label>用户名</label>
							<input class="input" id="user_name" type="text" aria-label="用户名（包含字母／数字／下划线" placeholder="用户名">
							<div class="hint">请填写符合格式的用户名</div>
						</div>

						<div class="form-field-login ">
							<label>邮箱</label>
							<input class="input" id="user_email" type="text" aria-label="邮箱" placeholder="邮箱">
							<div class="hint">请填写邮箱</div>
						</div>

						<div class="form-field-login ">
							<label>手机号</label>
							<input class="input" id="phone" type="text" class="account" aria-label="手机号（仅支持中国大陆）" placeholder="手机号（仅支持中国大陆）">
							<div class="hint">请填写手机号</div>
						</div>

						<div class="form-field-login ">
							<label>密码</label>
							<input class="input" id="password" type="password" aria-label="密码" placeholder="密码（不少于 6 位）">
							<div class="hint ">请填写符合格式的密码</div>
							<div class="baner_anquan ">
								<span class="baner_anquan_1" >弱</span>
								<span class="baner_anquan_2" >中</span>
								<span class="baner_anquan_3" >强</span>
							</div>
						</div>
						<div class="form-field-login password_anquan">
							<label>请再次输入密码</label>
							<input class="input" id="repassword" type="password" aria-label="密码" placeholder="再次输入密码">
							<div class="hint">请再次输入密码</div>
						</div>
						<div class="form-field-login yzm">
							<label>请输入验证码</label>
							<input class="input" id="yzm" type="verification" aria-label="验证码" placeholder="请输入验证码">
							<div class="yzm_header">
								<img src="../images/captcha.jpg" class="inline-img" alt="">
								<a href="javascript:void(0)" class="inline-link"> 看不清楚？换一张</a>
							</div>
						</div>
						<div class="form-field-login th_submit">
							<input type="submit" id="submit" class="button" name="button" value="同意以下协议并注册">
							<a href="###">《跨境洋货用户协议》</a>
						</div>
					</div>
				</form>
			</div>
		</div>

		<footer>
			<div class="footer">

				<div id="bottom">

					<div class="footnav">
						<a href="#">关于跨境洋货</a><span>|</span>

						<a href="#">服务条款</a><span>|</span>
						<a href="#">广告服务</a><span>|</span>
						<a href="#">企业招聘</a><span>|</span>
						<a href="#">客服中心</a><span>|</span>
						<a href="#">网站导航</a>
						<p>Copyright © 1998 - 2010 legou.com. All Rights Reserved</p>
						<p>跨境洋货版权所有</p>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script type="text/javascript" src="../js/require.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/module/login/login.js"></script>
</body>
</html>
