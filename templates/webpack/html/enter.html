 <div class="wrapper-content " style="opacity: 0;">
    <div class="common-header">

        <div class="loaion_banner "><img src="../images/net.jpg" alt=""></div>
        <div class="login_cont">
            <div class="login_nav">
                    <span class="signin ">账号登录</span>
                    <span class="signup "><a href="javascript:void(0)">手机动态登录</a></span>
                    <span class="putoup "><a href="javascript:void(0)">切换至普通登入</a></span>
            </div>

            <form >
                <div class="input_signin active">
                    <div class="form-field this_user_name">
                        <input class="input" id="login_user_name" name="username" type="text" aria-label="用户名" placeholder="用户名">
                        <div class="hint">请输入用户名</div>
                    </div>
                   <div class="form-field this_user_password">
                       <input class="input" id="login_password" type="password"name="password" aria-label="密码" placeholder="密码">
                       <div class="hint" style="display: none;">请填写手机号</div>
                   </div>
                    <div class="form-field this_signup_phone">
                        <i></i>
                        <input class="input" id="phone" type="text" class="account" aria-label="手机号（仅支持中国大陆）" placeholder="手机号（仅支持中国大陆）">
                        <div class="hint">请填写手机号</div>
                    </div>
                    <div class="form-field this_signup_yzm">
                        <i></i>
                        <input class="input" id="yzm" type="text" aria-label="验证码"  maxlength="4" placeholder="动态码">
                        <!--<div class="yzm_button" >获取动态码</div>-->
                        <input class="yzm_button" type="button" id="yzm_button"  value="免费获取验证码"  >

                    </div>
                    <!-- 七天自动登录 -->
                    <div class="form-field form-field--auto-login cf">
                        <a href="passport_starting.html" class="forget-password"> 忘记密码？</a>
                        <input id="autologin" class="f-check ui-checkbox" value="1" name="auto_login" type="checkbox">
                        <label class="normal" for="autologin">7天内自动登录</label>
                    </div>
                    <div class="form-field">
                        <span class="show_login"> 还没有账号？ <a href="login.html">免费注册</a> </span>
                    </div>
                    <input type="submit" id="button" class="button" name="button"onclick="Save()" value="登录">
                    <div class="form-field treaty_title">
                        <p class=" treaty-block" style="">
                            提示： 未注册尽情购账号的手机号，登录时将自动注册尽情购账号，且代表您已同意
                            <a href="###" target="_blank">《尽情购用户协议》</a>
                        </p>
                    </div>
                    <div class="oauth-wrapper">
                        <h3 class="title-wrapper">
                            <span class="title">用合作网站账号登录</span>
                        </h3>
                            <div class="oauth ">
                                <a class="oauth__link oauth__link--qq" href="##"  target="_blank"></a>
                                <a class="oauth__link oauth__link--weibo" href="##"  target="_blank"></a>
                                <a class="oauth__link oauth__link--weixin" href="##"  target="_blank"></a>
                            </div>
                    </div>

                </div>
            </form>
