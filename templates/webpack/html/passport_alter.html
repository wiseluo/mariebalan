<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>跨境洋货</title>
        <meta name="keywords" content="跨境洋货，网购，购物" />
        <meta name="description" content="跨境洋货，中国进口网购网站" />
        <meta content="all" name="robots" />
        <meta name="googlebot" content="all" />
        <meta name="baiduspider" content="all" />
    </head>
</head>
<body>
<div id="loading">
    <div id="loading-center"></div>
</div>
<div class="wrapper-content" style="opacity: 0;">

    <div class="login-header ">
        <div class="login-con" style="margin: 20px auto;">
            <div class="logo_H1"><img src="../images/logo.jpg" alt=""></div>
            <div class="login-block"><span class="">已有跨境洋货账号？</span><a href="enter.html">登录</a></div>
        </div>
    </div>
    <!-- 步骤 -->
    <div class="content">
        <h3 class="headline">
            <span class="headline__content">找回登录密码</span>
        </h3>
        <ul class="steps-bar steps-bar--dark cf">
            <li class="step step--first " style="z-index:3">
                <span class="step__num">1.</span>
                <span>确认账号</span>
                <span class="arrow__background"></span>
                <span class="arrow__foreground"></span>
            </li>
            <li class="step step--post" style="z-index:2">
                <span class="step__num">2.</span>
                <span>选择验证方式</span>
                <span class="arrow__background"></span>
                <span class="arrow__foreground"></span>
            </li>
            <li class="step step--post step--current" style="z-index:1">
                <span class="step__num">3.</span>
                <span>验证/修改</span>
                <span class="arrow__background"></span>
                <span class="arrow__foreground"></span>
            </li>
            <li class="step step--last step--post" style="z-index:0">
                <span class="step__num">4.</span>
                <span>完成</span>
                <span class="arrow__background"></span>
                <span class="arrow__foreground"></span>
            </li>
        </ul>
        <!--  验证 -->
        <div class="form__wrapper">

            <form class="form__content page4 form_active" method="POST" action="" onSubmit="return editPassword()" >
                <div class="alter_password_con">
                    <div class="alter_password_con_1 ">
                        <input class="input" id="password" type="password" aria-label="密码" placeholder="密码（不少于 6 位）">
                        <div class="hint"> 密码不能少于6位字母，数字 </div>
                        <div class="baner_anquan ">
                            <span class="baner_anquan_1" >弱</span>
                            <span class="baner_anquan_2" >中</span>
                            <span class="baner_anquan_3" >强</span>
                        </div>
                    </div>
                    <div class="alter_password_con_2">
                        <input class="input" id="repassword" type="password" aria-label="密码" placeholder="再次输入密码">
                        <div class="hint2"> 您两次输入的密码长度不一样 </div>
                    </div>
                    <input type="submit" id="submit" class="button" name="button" value="确定修改">

                    <a href="passport_fulfill.html ">aaaa</a>
                </div>
            </form>
        </div>

    </div>

    <footer>
        <div class="footer">

            <div id="bottom">

                <div class="footnav">

                    <p>跨境洋货版权所有</p>
                </div>
            </div>
        </div>
    </footer>
</div>

<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/module/passport/passport.js"></script>
</body>
</html>
