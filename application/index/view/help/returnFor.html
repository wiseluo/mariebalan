        <div class="xy_conm_txt clearfix">
            <div class="helpRightBox">
                <h3 class="w-tit" >目前有两种情况，您可以申请退换货</h3>
                <p class="para">当订单状态为未支付、待发货时，如果您想退换货，请在“<a href="/ucenter/order" target="_blank" title="我的订单">我的订单</a>”页面 详情页面操作栏中点击操作，填写理由，即可申请退换货。</p>
                <p class="para">退换货申请一旦提交成功，将无法进行任何修改或恢复，请您谨慎操作。<br>
                    当订单已经发货后，将不支持取消或者修改退换货操作。<br>
                    在办理退换货前，请确保您的商品符合 <a href="/index/help/returnPolicy" target="_blank" title="退货政策">退货政策</a>  如果售后人员同意了您的退款申请，退款将按照原路径退回。</p>
