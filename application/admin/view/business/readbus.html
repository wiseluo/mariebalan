<div style="overflow:auto; overflow-x:hidden; max-height:400px;">
<div class="form-group">
    <input type="hidden" name="id" value="{$info['id']}" />
    
    </div>
    <div class="form-group">
        <label>所属城市</label>
        <select class="form-control parsley-validated" name="info[aid]">
{foreach name='citys' item="rs" key="k"}
    <option value="{$rs['id']}" {if($info['aid']==$rs['id'])}selected="selected"{/if}>{if condition="$rs['level']==1"}&nbsp;&nbsp;&nbsp;{/if}{$rs['name']}</option>
{/foreach}
</select>
    </div>
    <div class="form-group">
        <label>名称</label>
        <input type="text" name="info[title]" class="form-control" value="{$info['title']}" id="title">
    </div>
    <div class="form-group">
        <label>电话</label>
        <input type="text" name="info[tel]" class="form-control" value="{$info['tel']}" >
    </div>
    <div class="form-group">
        <label>联系人</label>
        <input type="text" name="info[name]" class="form-control" value="{$info['name']}" >
    </div>
    <div class="form-group">
        <label>地址</label>
        <input type="text" name="info[adds]" class="form-control" value="{$info['adds']}" >
    </div>
    
    <div class="form-group">
        <label>图片</label>
        <input type="text" name="info[pic]" class="form-control" readonly="readonly" id="shoppic" value="{$info['pic']}" placeholder="选择图片" >
    </div>
    <div class="form-group over-flow" id="picarea" style="position: relative">
        {if condition = "$files"}
          {foreach name='files' item="fp" key="k"}
            {if condition = "$fp['type'] == 'p'"}
                <div class="tabbox" style="width:50px; height:50px">
                      <img id="img{$k}" src="/uploads/shop/{$fp['pic']}.thumb.jpg" width="50" height="50">
                      <div class="imgbg" style="width:50px; height:50px">
                        <a style="position: absolute;cursor:pointer;left:3px;top:15px"><i title="查看" onclick="view({$k})" class="fa fa-eye" style="color: #fff"></i></a>
                        <a style="position: absolute;cursor:pointer;right:3px;top:15px"><i title="删除" onClick="delFile1({$k},'shoppic')" class="fa fa-trash-o" style="color: #fff"></i></a>
                      </div>
                </div>
            {else}
                <div class="tabbox" style="width:50px; height:50px">
                      <img id="img{$k}" src="/static/admin/images/file.jpg" width="50" height="50">
                      <div class="imgbg" style="width:50px; height:50px">
                        <a style="position: absolute;cursor:pointer;right:0"><i title="删除" onClick="delFile1({$k},'shoppic')" class="fa fa-trash-o" style="color: #fff"></i></a>
                      </div>
                </div>
            {/if}
          {/foreach}
        {else}
            <div class="tabbox" style="width:50px; height:50px">
                  <img src="/static/admin/images/thumb.jpg" width="50" height="50">
            </div>
        {/if}

              </div>
        </div> -->
    </div>
    <iframe id="iframuserlogo" src="/admin/upload?updir=shop&picarea=picarea&inpic=shoppic&isshow=true&shownum=more&pw=50&ph=50&style=1" name="iframuserlogo" style="display:none"></iframe>
    <div class="form-group">
        <label>是否推荐</label>
                <select class="form-control parsley-validated" name="info[act]">
{foreach name="_G['act']" item="v" key="k"}
<option value="{$k}" {if($info['act']==$k)}selected="selected"{/if}>{$v}</option>
{/foreach}
</select>
    </div>
    <div class="form-group">
  <label>简介</label>
        <textarea name="info[content]" class="form-control">{$info['content']}</textarea>
    </div>
</div>
<div style="text-align:center">
<a class="btn btn-s-md btn-success" onclick="sumbitMenuInfo()"><i class="fa fa-edit" style="margin-right:20px;"></i>确定</a>
<a onClick="$('#modal-form').modal('hide');" class="btn btn-s-md btn-default">关闭</a>
</div>



<script>
function sumbitMenuInfo(){
    $(this).prop("disabled",true);
    var title = $('#title').val();
    if (title == '') {
        layer.msg("请填写名称",{
                            icon:5,
                            time:1000,
                        });
        $('#title').focus();
        $(this).prop("disabled",false);
        return false;
    }
	$.ajax({
		type:"POST",
		url:"/admin/business/{$info['id']? 'update' : 'add'}?id={$info['id']}",
		data:$('#shopinfo').serialize(),
		success: function(data){
            if (data.status == 0) {
                layer.msg(data.msg,{
                              icon:6,
                              time:1000,
                          });

                setTimeout(function(){
                  window.location.reload();
                },1000);
            } else {
                layer.msg("提交失败",{
                            icon:5,
                            time:1000,
                        });
                $('a.btn-success').prop("disabled",false);
            }
		}
	})
}
$(function(){
	$("#shoppic").on("click",this,function(){
		$(window.frames["iframuserlogo"].document).find("#pic").trigger("click");
	})
})
</script>
