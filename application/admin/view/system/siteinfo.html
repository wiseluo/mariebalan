<script type="text/javascript">
var sitehtml="about";
$(function(){
	$("#btnlist").on("click","button",function(){
		$("#btnlist button").each(function(index, element) {
            $(this).removeClass("btn-success");
			if(!$(this).hasClass("btn-default"))$(this).addClass("btn-default");
        });
		$(this).addClass("btn-success");
		sitehtml=$(this).attr("data-name");
		editor.html($("#"+sitehtml).html());
	})
})
function sumbitinfo(){
	if(editor.html()==''){
		um.focus();
		return false;
	}
	var info={};
	info[sitehtml]=editor.html();
	$.ajax({
		type:'POST',
		url:'/admin/system/updatasiteinfo?sitehtml='+sitehtml,
		data:{
			info:info[sitehtml]
		},
		success: function(data){
			//console.log(data);
			$("#"+sitehtml).html(editor.html());
			alert('设置成功');
		}
	})
	//return false;
}
</script>
