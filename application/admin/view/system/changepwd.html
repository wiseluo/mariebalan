	$("#userpwd").click(function(){
		$("#userpwd").removeClass('passbtn');
		$("#userpwd").addClass('currentbtn');
		$("#paypwd").removeClass('currentbtn');
		$("#paypwd").addClass('passbtn');
		var flag = 'userpwd';
		$("#pwdtest").val(flag);
	})
	$("#paypwd").click(function(){
		$("#paypwd").removeClass('passbtn');
		$("#paypwd").addClass('currentbtn');
		$("#userpwd").removeClass('currentbtn');
		$("#userpwd").addClass('passbtn');
		var flag = 'paypwd';
		$("#pwdtest").val(flag);
	})

				return false;

				return false;

			$.ajax({
