<script src="static/js/laydate.js"></script>
<section class="scrollable padder">

              <div class="row text-sm wrapper">

<form class="form-inline" action="?mod=system&ac=loglist" method="post" style="padding:0 20px;">
<div class="form-group">
    <label class="form-label">昵称</label>
    <input type="text" class="input-sm form-control" name="nickname" value="{$post.nickname}" placeholder="请输入昵称">

<div class="form-group">

</div>

        <label class="form-label">互动时间</label>

    </div>
    <div class="form-group">
        <label class="form-label">性别：</label>

                    <label class="btn btn-sm btn-danger">

<button type="submit" class="btn btn-default">搜索</button>
                                        
                </form>
              </div>
              <div class="table-responsive">
                <table class="table table-striped b-t b-light text-sm">

                    <tr>

                      <th>用户名</th>
                      <th>访问</th>
        
                      <th width="140">日期</th>
                    </tr>
                  </thead>
                  <tbody>

{volist name="fansList" id="v"}

        <td><input name="openid" value="{$v.openid}" lay-skin="primary" type="checkbox"></td>

        <td>

    </tr>
    {/volist}
</tbody>
                </table>
              </div>
              <footer class="panel-footer">
                <div class="row">
                  <div class="col-sm-4 text-center"> <small class="text-muted inline m-t-sm m-b-sm"></small> </div>
                  <div class="col-sm-4 text-right text-center-xs">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                      
                    </ul>
                  </div>
                </div>
              </footer>
            </section>
</section>

{$fansList->render()}
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#rhaphp-time1'
            ,type: 'datetime'
            ,range: '到'
            ,format: 'yyyy-M-d'
        });
    })
    layui.use('form', function(){
        var $ = layui.jquery, form = layui.form;

        //全选
        form.on('checkbox(allChoose)', function(data){
            var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
            child.each(function(index, item){
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });
    });
    layui.use('layer', function(){
        var $ = layui.jquery, layer = layui.layer;
        var  lastOpenid='';
        var page='1';
        $(function () {

            $('#getAllFans').click(function () {
                //send(lastOpenid,page);
                layer.open({
                    type: 2,
                    title: '同步全部粉丝',
                    shadeClose: true,
                    shade: 0.5,
                    area: ['680px', '200px'],
                    content: '{:url("wechat/SynFans")}',
                    cancel: function(index, layero){
                        window.location.reload();
                    }
                });
            });
            //这里有问题的js处理逻辑，后期记得更改
            function send (lastOpenid,page){
                $.post("{:url('wechat/SynFans')}",{'lastOpenid':lastOpenid,'page':page},function (result) {
                    console.log(result);
                    if(result.status==1){
                        layer.msg('正在同步第'+result.page+'页', {
                            icon: 16
                            ,shade: 0.01,
                            time:0,
                        });
                        send(result.lastOpenid,result.page)
                    }
                    if(result.status==2){
                      //  layer.close(index);
                        layer.alert('同步完成', {
                            skin: 'layui-layer-lan'
                            ,closeBtn: 0
                        });
                        location.reload()

                    }
                    if(result.status==0){
                        layer.alert(result.msg, {
                            skin: 'layui-layer-lan'
                            ,closeBtn: 0
                        });
                    }

                })
            }
            $('#synselect').click(function () {
               var openids=[];
                $("input[name='openid']:checked").each(function (key,value) {
                    openids[key]=$(this).val();
                })
                $.post("{:url('wechat/SynSelect')}",{'openids':openids},function (result) {
                    layer.alert(result.msg, {
                        closeBtn: 0
                    });
                })
            })
        })
    });
</script>
