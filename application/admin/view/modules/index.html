<section class="scrollable padder">
            <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
              <li><a href="././"><i class="fa fa-home"></i> 首页</a></li>
              <li><a>系统设置</a></li>
              <li><a >菜单管理</a></li>
             </ul>
  <div class="m-b-md">
              <h3 class="m-b-none">菜单列表</h3>
              
            </div>
            <section class="panel panel-default">
              <header class="panel-heading">删除菜单将无法恢复，请谨慎你的操作！</header>
              <div class="row text-sm wrapper">
                <div class="col-sm-5 m-b-xs">
                  <select id="doval" class="input-sm form-control input-s-sm inline">
                    
                    <option value="">操作类型</option>
                    <option value="deletes">删除</option>
                    <option value="modFlag">显示</option>
                    <option value="canelFlag">不显示</option>
                     </select>
                  <button id="delmenus" class="btn btn-sm btn-default">执行</button>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
				  {php}if(empty($wk))$wk='';{/php}
                    <input type="text" class="input-sm form-control" id="wk" value="{$wk}" placeholder="关键词">
                    <span class="input-group-btn">
                    <button class="btn btn-sm btn-default" onClick="window.document.location='/admin/modules/search?wk='+$('#wk').val()" type="button">搜索</button>
                    </span> </div>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-striped b-t b-light text-sm">
                  <thead>
                    <tr>
                      <th width="20"><input type="checkbox"></th>
                      <th>名称</th>
                      <th>地址</th>
                      <th>大类</th>
                      <th>图标</th>
                      <th>是否显示</th>
                      <th>排序</th>
        
                      <th width="120">操作</th>
                    </tr>
                  </thead>
                  <tbody>
{foreach name="dbs" item="rs" key="k"}
<tr id="menulist{$rs['id']}" class="dbeditmenu">
                      <td><input class="menuid" type="checkbox" value="{$rs['id']}"></td>
                      <td class="name">{$rs['name']}</td>
                      <td>{$rs['mod']}</td>
                      <td class="fidname"></td>
                      <td><i class="fa {$rs['cssico']}"></i></td>
                      <td>{if($rs['state'])}<font color="#0066FF">显示</font>{else}不显示{/if}</td>
                      <td>{$rs['sort']}</td>
                      <td>
                      <a data-id="{$rs['id']}"  class="btn btn-primary btn-xs editmenu"><i class="fa fa-edit"></i></a>
                      <a data-id="{$rs['id']}" class="btn btn-danger btn-xs delmenu"><i class="fa fa-trash-o"></i></a>
                      
                      </td>
</tr>
{/foreach}

</tbody>
                </table>
              </div>
              <footer class="panel-footer">
                <div class="row">
                  <div class="col-sm-4 hidden-xs">
<button class="btn btn-sm btn-success" data-id="0" id="addmenus">新增</button>
                  </div>
                  
                  <div class="col-sm-4 text-right text-center-xs">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                      {$page|raw}
                    </ul>
                  </div>
                </div>
              </footer>
            </section>
</section>

<div class="modal fade" id="modal-form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
<div style="padding:2px 20px;">
<h3 class="m-t-none m-b">菜单修改</h3>
<p>请认真比对菜单信息.</p>
<form role="form" id="menuinfo">

</form>
</div>
                    </div>
                </div>
            </div>
        </div>
</div>

<script language="javascript">
$(function(){
	$(".delmenu").on("click",this,function(){
		if(!confirm('你确定要删除吗？'))return false;
		var id=$(this).attr("data-id");
		$.ajax({
			type:"GET",
			cache:false,
			url:"/admin/modules/delete?id="+id,
			success: function(data){
				if(data.status==0){
					$("#menulist"+id).hide();
				}
			}
		})
	})
	$("#delmenus").on("click",this,function(){
		var doval=$("#doval").val();
		if(doval==''){
			alert('请选择操作类型！');
      /*layer.msg("请选择操作类型！",{
                        icon:5,
                        time:2000,
                    });*/
			return false;
		}
		if(doval=='deletes'){
			if(!confirm('你确定要批量删除吗？'))return false;
		}
		var IDS={};
		var i=0;
		$(".menuid").each(function(index, element) {
			if($(this).prop("checked")){
				i=i+1;
				IDS[i]=$(this).val();
			}
        });
		if(i==0){
			alert("请选择用户后再操作！");return false;
		}
		$.ajax({
			type:"POST",
			cache:false,
			url:"/admin/modules/"+doval,
			data:{IDS:IDS},
			success: function(data){
				if(data.status==0){
					window.location.reload();
				}else{
					alert(data);
				}
			}
		})
	})	
	
	$(".editmenu,#addmenus").on("click",this,function(){
		var id=$(this).attr("data-id");
		
		$.ajax({
			type:'GET',
			url:'/admin/modules/read?id='+id,
			cache:false,
			success: function(data){
				$("#menuinfo").html(data);
				$("#modal-form").modal("show");
			}
		})
	})
	$(".dbeditmenu").on("dblclick",this,function(){
		$(this).find(".editmenu").trigger("click");
	})
})

</script>
