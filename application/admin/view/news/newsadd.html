<link rel="stylesheet" href="/static/admin/editor/themes/default/default.css" />
<script charset="utf-8" src="/static/admin/editor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="/static/admin/editor/lang/zh_CN.js"></script>
<script>
var editor;
KindEditor.ready(function(K) {
	
	editor = K.create('#ncontent', {
		resizeType : 1,
		urlType : 'relative',
		allowPreviewEmoticons : false,
		allowImageUpload : true,
		items : ['fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist','insertunorderedlist', '|', 'emoticons', 'image', 'link','upload']
	});
});
</script>
<section class="scrollable padder">
            <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
              <li><a href="./"><i class="fa fa-home"></i> 首页</a></li>
              <li><a >资讯案例</a></li>
              <li><a >资讯信息</a></li>
             </ul>
  <div class="m-b-md">
              <h3 class="m-b-none">资讯信息</h3>
              
            </div>
<section class="panel panel-default" style="max-width:1140px;">
  <div class="panel-body">
<form class="form-horizontal" method="post" id="newsinfo" onsubmit="return sumbitNewsInfo()">
<input type="hidden" name="id" id="id" value="{$info['id']}" />



<div class="line line-dashed line-lg pull-in"></div>
<div class="form-group">
<label class="col-sm-2 control-label">标 题</label>
<div class="col-sm-10">
    <input type="text" placeholder="标题" name="info['title']" id="info_title" value="{$info['title']}" class="form-control" id="title">
</div>
</div>

<div class="line line-dashed line-lg pull-in"></div>

<div class="form-group">
<label class="col-sm-2 control-label">类 型</label>
<div class="col-sm-10">
<select name="info['tid']" id="tid" style="color:#999" class="form-control parsley-validated">
<option value="">选择类型</option>
{foreach name="arrtype" item="v" key="k"}
<option value="{$k}" {if($info['tid'] eq $k)}selected="selected"{/if}>{$v}</option>
{/foreach}
</select>
</div>
</div>

<div class="line line-dashed line-lg pull-in"></div>
<div class="form-group">
<label class="col-sm-2 control-label">图 片</label>
<div class="col-sm-10">
    <input type="text" name="info['pic']" id="pdpic" value="{$info['pic']}" class="form-control" placeholder="选择图片" readonly="">
    <div class="over-flow" id="picarea" style="position: relative; margin-top: 10px;">
    {if condition = "$files"}
    {foreach name='files' item="fp" key="k"}
      {if condition = "$fp['type'] == 'p'"}
          <div class="tabbox" style="width:50px; height:50px">
                <img id="img{$k}" src="/uploads/news/{$fp['pic']}.thumb.jpg" width="50" height="50">
                <div class="imgbg" style="width:50px; height:50px">
                  <a style="position: absolute;cursor:pointer;left:3px;top:15px"><i title="查看" onclick="view({$k})" class="fa fa-eye" style="color: #fff"></i></a>
                  <a style="position: absolute;cursor:pointer;right:3px;top:15px"><i title="删除" onClick="delFile1({$k},'pdpic')" class="fa fa-trash-o" style="color: #fff"></i></a>
                </div>
          </div>
      {else}
          <div class="tabbox" style="width:50px; height:50px">
                <img id="img{$k}" src="/static/admin/images/file.jpg" width="50" height="50">
                <div class="imgbg" style="width:50px; height:50px">
                  <a style="position: absolute;cursor:pointer;right:0"><i title="删除" onClick="delFile1({$k},'pdpic')" class="fa fa-trash-o" style="color: #fff"></i></a>
                </div>
          </div>
      {/if}
    {/foreach}
  {else}
      <div class="tabbox" style="width:50px; height:50px">
            <img src="/static/admin/images/thumb.jpg" width="50" height="50">
      </div>
  {/if}
  </div>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">摘 要</label>
<div class="col-sm-10">
  <textarea name="info['summary']" class="form-control" id="summary" placeholder="摘 要">{$info['summary']}</textarea>
</div>
</div>
<div class="line line-dashed line-lg pull-in"></div>
<div class="form-group">
<label class="col-sm-2 control-label">内 容</label>
<div class="col-sm-10">
  <textarea name="info['content']" style="width:100%;height:300px;visibility:hidden;" class="form-control" id="ncontent" placeholder="资讯内容">{$info['content']}</textarea>
</div>
</div>


<div class="line line-dashed line-lg pull-in"></div>
   <div class="form-group">
<div class="col-sm-4 col-sm-offset-2" style="text-align:center; width:60%;">
<button type="button" class="btn btn-primary" onclick="sumbitNewsInfo()"> 提 交 </button>
    <button type="reset" class="btn btn-default"> 重 置 </button>
    
</div>
</div>
</form>
    </div>
  </section>
</section>

<iframe id="iframuserlogo" src="/admin/upload?updir=news&picarea=picarea&inpic=pdpic&isshow=true&shownum=more&pw=60&ph=60&style=1" name="iframuserlogo" style="display:none"></iframe>
<!--查看图片 -->
<div class="modal fade" id="modal-view" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                      <div style="padding:2px 20px;">
                        <div >
                          <h4 class="m-t-none m-b">查看图片</h4>
                          <a  style="position: absolute;cursor:pointer;top:15px;right:25px"><i title="关闭" onclick="closeView()" class="fa  fa-times fa-lg" style="color: #000"></i></a>
                        </div>
                      </div>
                        <hr style="margin: 0;">
                        <div style="padding:10px 20px;">
                          <img id="viewpic" src="" style="width:100%">
                        </div>
                      <hr style="margin: 0;">
                      <div style="text-align:right;padding-right: 20px">
                        <a onclick="closeView()" class="btn btn-primary" style="margin-top: 10px">关闭</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script language="javascript">
$(function(){
	$("#pdpic").on("click",this,function(){
		$(window.frames["iframuserlogo"].document).find("#pic").trigger("click");
	})

	/*$("#newspic,#showpic").on("click",this,function(){
		$(window.frames["iframuserlogo"].document).find("#pic").trigger("click");
	})*/
})
function sumbitNewsInfo(){
	if($("#title").val()==''){
		$("#title").focus();
		alert('请填写标题')
		return false;
	}
	if($("#tid").val()==''){
		$("#tid").focus();
        alert('请选择类型')
		return false;
	}

	var id = $("#id").val();
    //console.log(id);
    var info = {};
    info['title'] = $("#info_title").val();
    info['tid'] = $("#tid").val();
    info['pic'] = $("#pdpic").val();
    info['summary'] = $("#summary").val();
    info['content'] = editor.html();

    //var info = $('#adinfo1').serialize();
    //console.log(info);

	$.ajax({
		type:"post",
		url:"/admin/news/add?id="+id,
		data:info,
		success: function(data){
          alert('提交成功');
			window.location.href = "/admin/news/newslist";
		}
	})

}

</script>
