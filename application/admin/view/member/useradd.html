
<div class="col-sm-6 b-r"  style="width:33%; padding-bottom:40px;">
    <h3 class="m-t-none m-b">基本信息</h3>

    <input type="hidden" value="{$info['id']}" name="id" id="userid" />
    <div class="form-group">
        <label>用户名</label>
        <input type="text" id="username" name="info[username]" class="form-control" value="{$info['username']}" >
    </div>
    <div class="form-group">
        <label>登录密码</label>
        <input type="text" name="info[pwd]" class="form-control" value="" id="pwd">
    </div>
    <div class="form-group">
        <label>支付密码</label>
        <input type="text" name="info[paypwd]" class="form-control" value="" id="paypwd">
    </div>
    <div class="form-group">
        <label>姓名</label>
        <input type="text" name="info[name]" class="form-control" value="{$info['name']}" id="names">
    </div>
    <div class="form-group">
        <label>性别</label>
        <select class="form-control parsley-validated sexs" name="info[sex]" value="{$info['sex']}">
            {foreach name="sexs" item="v" key="k"}
            <option value="{$k}" {if($info['sex']==$k)}selected="selected"{/if}>{$v}</option>
            {/foreach}

        </select>
    </div>
    <div class="form-group">
        <label>角色</label>
        <select class="form-control parsley-validated groups" name="info[gid]" value="{$info['gid']}">
            <option value="">请选择角色</option>
            {foreach name="groups" item="v" key="k"}
            <option value="{$v.id}" {if($info['gid']==$v.id)}selected="selected"{/if}>{$v['name']}</option>
            {/foreach}
        </select>
    </div>
    <div class="form-group levels" style="display:none">
        <label>等级</label>
        <select class="form-control parsley-validated" name="info[level]">
            {foreach name="levels" item="v" key="k"}
            <option value="{$k}" {if($info['level']==$k)}selected="selected"{/if}>{$v}</option>
            {/foreach}
        </select>
    </div>
</div>

<div class="col-sm-6 b-r" style="width:33%">
    <h3 class="m-t-none m-b">联系方式</h3>


    <div class="form-group">
        <label>电话</label>
        <input type="text" class="form-control" name="info[tel]" value="{$info['tel']}" id="tels" >
    </div>
    <div class="form-group">
        <label>地址</label>
        <input type="text" class="form-control" name="info[adds]" value="{$info['adds']}" id="adds">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="info[email]" value="{$info['email']}" id="emains">
    </div>

    <div class="form-group">
        <label>QQ</label>
        <input type="text" class="form-control" name="info[qq]" value="{$info['qq']}" id="qqs">
    </div>
    <div class="form-group">
        <label>微信</label>
        <input type="text" class="form-control" name="info[weixin]" value="{$info['weixin']}" id="weixins">
    </div>

    <div class="form-group">
        <label>图片</label>
        <input type="text" name="info['pic']" id="pdpic" class="form-control" value="{$info['pic']}" placeholder="选择图片" readonly>
    </div>
    <div class="form-group over-flow" id="picarea" style="position: relative">
        {if condition = "$files"}
        {foreach name='files' item="fp" key="k"}
        {if condition = "$fp['type'] == 'p'"}
        <div class="tabbox" style="width:50px; height:50px">
            <img id="img{$k}" src="/uploads/user/{$fp['pic']}.thumb.jpg" width="50" height="50">
            <div class="imgbg" style="width:50px; height:50px">
                <a style="position: absolute;cursor:pointer;left:3px;top:15px"><i title="查看" onclick="view({$k})" class="fa fa-eye" style="color: #fff"></i></a>
                <a style="position: absolute;cursor:pointer;right:3px;top:15px"><i title="删除" onClick="delFile1({$k},'pdpic')" class="fa fa-trash-o deltitle" style="color: #fff"></i></a>
            </div>
        </div>
        {else}
        <div class="tabbox" style="width:50px; height:50px">
            <img id="img{$k}" src="/static/admin/images/file.jpg" width="50" height="50">
            <div class="imgbg" style="width:50px; height:50px">
                <a style="position: absolute;cursor:pointer;right:0"><i title="删除" onClick="delFile1({$k},'pdpic')"  class="fa fa-trash-o deltitle" style="color: #fff"></i></a>
            </div>
        </div>
        {/if}
        {/foreach}
        {else}
        <div class="tabbox" style="width:50px; height:50px">
            <img src="/static/admin/images/thumb.jpg" width="50" height="50">
        </div>
        {/if}
    </div>
    <iframe id="iframuserlogo" src="/admin/upload?updir=user&picarea=picarea&inpic=pdpic&isshow=true&shownum=single&pw=50&ph=50&style=1" name="iframuserlogo" style="display:none"></iframe>


</div>

</div>

<div class="col-sm-6" style="width:33%">
    <h3 class="m-t-none m-b">其它信息</h3>

    <input type="hidden" value="{$info['id']}" name="id" />
    <div class="form-group" style="display:none">
        <label>银行卡号</label>
        <input type="text" name="" class="form-control" value="" id="accountcodes">
    </div>
    <div class="form-group" style="display:none">
        <label>开户名</label>
        <input type="text" name="" class="form-control" value="" id="accountnames">
    </div>
    <div class="form-group" style="display:none">
        <label>开户银行</label>
        <input type="text" name="" class="form-control" value="" id="banknames">
    </div>
    <div class="form-group">
        <label>生日</label>
        <input type="text" name="info[bdate]" onclick="laydate()" class="form-control" value="{$info['bdate']}" id="bdates">
    </div>
    <div class="form-group">
        <label>会员类型</label>
        <select class="form-control parsley-validated typemem" name="info['tid']">
            <option value="">请选择会员类型</option>
            {foreach name="tidtype" item="v" key="k"}
                <option value="{$v.id}" {if($info['tid']==$v.id)}selected="selected"{/if}>{$v['name']}</option>
            {/foreach}
        </select>
        <div>
            <p>
            </p>
            <a class="btn btn-s-md btn-success" onclick="sumbitMenuInfo()" style="min-width:100px;"> 确定 </a>
            <a onClick="$('#modal-form').modal('hide');" style="min-width:100px;" class="btn btn-s-md btn-default">关闭</a>
        </div>
    </div>
</div>


<script>
    function sumbitMenuInfo(){
        var users = {};
        var userinfo = {};
        var id = $("#userid").val();
        users['username'] = $("#username").val();
        users['pwd']  = $("#pwd").val();
        userinfo['paypwd']  = $("#paypwd").val();
        userinfo['name']  = $("#names").val();
        userinfo['sex']  = $(".sexs").val();
        userinfo['gid']  = $(".groups").val();
        userinfo['level']  = $(".levels").val();
        userinfo['tel']  = $("#tels").val();
        userinfo['adds']  = $("#adds").val();
        userinfo['qq']  = $("#qqs").val();
        userinfo['email']  = $("#emains").val();
        userinfo['weixin']  = $("#weixins").val();
        userinfo['pic'] = $('#pdpic').val();
//        userinfo['pic']  = $("#pics").val();
//        userinfo['accountcodes'] = $("#accountcodes").val();
//        userinfo['accountnames'] = $("#accountnames").val();
//        userinfo['banknames'] = $("#banknames").val();
        userinfo['bdate'] = $("#bdates").val();
        userinfo['tid'] = $(".typemem").val();
        if($("#username").val() == ''){
            alert("用户名不能为空");
            return false;
        }
        if($("#names").val() == ''){
            alert("姓名不能为空");
            return false;
        }
        if($(".groups").val() == ''){
            alert("角色不能为空");
            return false;
        }
        if($(".typemem").val() == ''){
            alert("会员类型不能为空");
            return false;
        }
        if(id == ''){
            if($("#pwd").val() == ''){
                alert("登录密码不能为空");
                return false;
            }
            if($("#pwd").val() == ''){
                alert("支付密码不能为空");
                return false;
            }
        }
        $.ajax({
            type:"POST",
            url:'/admin/member/add?id='+id,
            data:{
                users:users,
                userinfo:userinfo,
            },
            success: function(data){

//                if(data=='suss'){
//                    window.location.reload();
//                }else{
//                    alert(data);
//                }
                window.location.reload();
            }
        })
    }

//    $("#userpicpop").click(function(){
//        $("#userpicpop").hide();
//    })

    $(function(){
        $("#pdpic,#userlogo").on("click",this,function(){
            $(window.frames["iframuserlogo"].document).find("#pic").trigger("click");
        })
    })
</script>
