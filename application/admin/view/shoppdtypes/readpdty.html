<div class="form-group">
    <input type="hidden" name="id" value="{$info['id']}" />
    <div class="form-group">
        <label>名称</label>
        <input type="text" name="info[name]" class="form-control" value="{$info['name']}" id="name">
    </div>

    <div class="form-group">
        <label>显示</label>
        <select class="form-control parsley-validated" name="info[state]">
            <option value="0" {if($info['state']==0)}selected="selected"{/if}>隐藏</option>
            <option value="1" {if($info['state']==1)}selected="selected"{/if}>显示</option>
        </select>
    </div>

    <div class="form-group">
        <label>图片</label>
        <input type="text" name="info[pic]" class="form-control" readonly="readonly" id="shoppic" value="{$info['pic']}" placeholder="选择图片" >
    </div>
    <div class="form-group over-flow" id="picarea" style="position: relative">
        {if condition = "$info['pic']"}
            <div class="tabbox" style="width:50px; height:50px">
                  <img id="img0" src="{$info['pic']}" width="50" height="50">
                  <div class="imgbg" style="width:50px; height:50px">
                    <a style="position: absolute;cursor:pointer;left:3px;top:15px"><i title="查看" onclick="view(0)" class="fa fa-eye" style="color: #fff"></i></a>
                    <a style="position: absolute;cursor:pointer;right:3px;top:15px"><i title="删除" onClick="delFile1(0,'shoppic')" class="fa fa-trash-o" style="color: #fff"></i></a>
                  </div>
            </div>
        {else}
            <div class="tabbox" style="width:50px; height:50px">
                  <img src="/static/admin/images/thumb.jpg" width="50" height="50">
            </div>
        {/if}

              <img src="/static/admin/images/thumb.jpg" width="50" height="50">
              <div class="imgbg" style="width:50px; height:50px">

                <a  style="position: absolute;cursor:pointer;right:0"><i  title="删除" class="fa fa-trash-o" style="color: #fff"></i></a>
              </div>
        </div> -->
    </div>
    <iframe id="iframuserlogo" src="/admin/upload?updir=type&picarea=picarea&inpic=shoppic&isshow=true&shownum=more&pw=50&ph=50&style=1" name="iframuserlogo" style="display:none"></iframe>
<div style="clear: both; height: 15px;"></div>
    <div class="form-group">
        <label>排序</label>
        <input type="text" name="info[sort]" class="form-control" value="{$info['sort']}" >
    </div>
    <div style="text-align:center">
<a class="btn btn-s-md btn-success" onclick="sumbitMenuInfo()"><i class="fa fa-edit" style="margin-right:20px;"></i>确定</a>
<a onClick="$('#modal-form').modal('hide');" class="btn btn-s-md btn-default">关闭</a>
</div>
<style type="text/css">
#home_class select{ float: left;}
#home_class span{ float: left; width: 100px; display: inline-block; height: 34px; line-height: 20px;}
	.form-group label{ width: 100%; }
}
}
</style>
<script>
//查看示例图片
$("#home_class span i.fa-eye").click(function(){
	var pic = $("#home_class select").find("option:selected").data("pic");
	//alert(pic);return;
	if (pic == "") {
		layer.msg("请选中样式后再查看",{
                            icon:5,
                            time:1000,
                        });
		return false;
	}
	$("#modal-view-sample").find("#viewpic").prop("src",pic);
	$("#modal-view-sample").modal("show");
});

$(function(){
	$("#shoppic,#shoplogo").on("click",this,function(){
		$(window.frames["iframuserlogo"].document).find("#pic").trigger("click");
	})
	$("#pd_type").change(function(){
		var pd_type = $(this).val();
		if (pd_type != 0) {
			$("#home_class").hide();
			$("#home_class select").find("option").prop("selected",false);
		} else {
			$("#home_class").show();
		}
	})
})

function sumbitMenuInfo(){
	$(this).prop("disabled",true);
	var name = $('#name').val();
	if (name == '') {
		layer.msg("请填写名称",{
                            icon:5,
                            time:1000,
                        });
		$('#name').focus();
		$(this).prop("disabled",false);
		return false;
	}
	var pd_type = $("#pd_type").val();
	if (pd_type == 0) {
		if ($("#home_class select").val() == "") {
			layer.msg("请选择首页显示样式",{
                            icon:5,
                            time:1000,
                        });
			$("#home_class select").focus();
			$(this).prop("disabled",false);
			return false;
		}
	}
	$.ajax({
		type:"POST",
		url:"/admin/shoppdtypes/{$info['id']? 'update' : 'add'}?id={$info['id']}",
		data:$('#typeinfo').serialize(),
		success: function(data){
			if (data.status == 0) {
	            layer.msg(data.msg,{
	                          icon:6,
	                          time:1000,
	                      });

	            setTimeout(function(){
	              window.location.reload();
	            },1000);
	        } else {
            	layer.msg("提交失败",{
                            icon:5,
                            time:1000,
                        });
            	$('a.btn-success').prop("disabled",false);
        	}
		}
	})
}
</script>
