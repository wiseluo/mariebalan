<div style="overflow:auto; overflow-x:hidden; max-height:400px;">
<div class="form-group">
    <input type="hidden" name="id" value="{$info[id]}" />
    
    </div>
    <div class="form-group">
        <label>所属城市</label>
<select class="form-control parsley-validated" name="info[aid]">
{if(is_array($citys))}
{foreach from=$citys item=rs key=k}
{if($rs[fid]==0)}
<option value="{$rs[id]}" {if($info[aid]==$rs[id])}selected="selected"{/if}>{$rs[name]}</option>
{foreach from=$citys item=rs1 key=k1}
{if($rs1[fid]==$rs[id])}
<option value="{$rs1[id]}" {if($info[aid]==$rs1[id])}selected="selected"{/if}>　{$rs1[name]}</option>
{/if}{/foreach}
{/if}
{/foreach}{/if}
</select>
    </div>
    <div class="form-group">
        <label>名称</label>
        <input type="text" name="info[title]" class="form-control" value="{$info[title]}">
    </div>
    <div class="form-group">
        <label>电话</label>
        <input type="text" name="info[tel]" class="form-control" value="{$info[tel]}" >
    </div>
    <div class="form-group">
        <label>联系人</label>
        <input type="text" name="info[name]" class="form-control" value="{$info[name]}" >
    </div>
    <div class="form-group">
        <label>地址</label>
        <input type="text" name="info[adds]" class="form-control" value="{$info[adds]}" >
    </div>
    
    <div class="form-group">
        <label>图片</label>
        <input type="text" name="info[pic]" class="form-control" readonly="readonly" id="shoppic" value="{$info[pic]}" >
    </div>
    <div class="form-group">
       <img src="{$_G[uploadfile]}/{$info[pic]}.50x50.jpg" {if($rs[pic])}onclick="window.open('{$_G[uploadfile]}/{$info[pic]}')"{/if} width="40" id="shoplogo">
    </div>
    <iframe id="iframuserlogo" src="upload.php?showid=shoplogo&inputid=shoppic&ac=1&showupload=true" name="iframuserlogo" style="display:none"></iframe>
    <div class="form-group">
        <label>是否推荐</label>
                <select class="form-control parsley-validated" name="info[act]">
{foreach from=$_G[act] item=v key=k}
<option value="{$k}" {if($info[act]==$k)}selected="selected"{/if}>{$v}</option>
{/foreach}
</select>
    </div>
<div class="form-group">
  <label>简介</label>
        <textarea name="info[content]" class="form-control">{$info[content]}</textarea>
    </div>
</div>
<div style="text-align:center">
<a class="btn btn-s-md btn-success" onclick="sumbitMenuInfo()"><i class="fa fa-edit" style="margin-right:20px;"></i>确定</a>
<a onClick="$('#modal-form').modal('hide');" class="btn btn-s-md btn-default">关闭</a>
</div>

<script>
function sumbitMenuInfo(){
	$.ajax({
		type:"POST",
		url:"?mod=shop&ac=busadd",
		data:$('#shopinfo').serialize(),
		success: function(data){
			if(data!='suss'){
			alert(data);
			}else{
			window.location.reload();
			}
		}
	})
}
$(function(){
	$("#shoppic,#shoplogo").on("click",this,function(){
		$(window.frames["iframuserlogo"].document).find("#pic").trigger("click");
	})
})
</script>
